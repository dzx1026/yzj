<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<meta name='apple-mobile-web-app-capable' content='yes' />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
<link rel="stylesheet" type="text/css" href="https://msg.coli688.com/pubacc/public/css/publicmodle.css?v=20170704" ></link>
</head>
<script src="https://weibo.coli688.com/res/js/qingjs.js"  type="text/javascript"></script>
<script src="https://msg.coli688.com/pubacc/public/js/publicmodle.js?v=20170720"></script>
<body><p>集采合同培训节能装饰一体板（立邦）</p>
    <input id='eid' value='101'  type="hidden" value='103'>
    <input Id="openId" type="hidden" value='103op'>
    <input id='_pubId_' value='XT-bf0cb322-2e7e-473e-9578-4e9218ccab23'   type="hidden"/>
    <input id='commentflag' value='true'   type="hidden"/>
    <input id='title' value='集采合同培训'   type="hidden"/>
    <input id='xtUrl'  type="hidden" value='https://msg.coli688.com'/>
    <div class='rich_media_tool pubacc_rich_t' style='padding:10px;' id='js_no_jsb'>
        <div class='read_class pubacc_rich_t'>当前版本暂不支持查看附件，请在手机上查看</div>
    </div>
    <div class='rich_media_tool pubacc_rich_t' id='js_toobar'>
        <div id='read_id' class='read_class pubacc_rich_t';>阅读    <span id='read_num'></span>
             <span class='praise_class' id='praise_id'> <i id='icon_praise_gray'  onClick='savePraisenum()' praise='0'></i>
                <span class='praise_num' id='praise_num'></span>
             </span>
        </div>
        <div class="newsAttach">
            <div class="attachTitle">
                <span>附件</span>
                <span>共<i></i>个</span>
            </div>
            <ul class="attachContent"></ul>
        </div>
    </div>
    <div class="comment_class" id="comment_id" style='display:none' >
        <div id="readInfo">
            <span class="comm-title">留言</span>
            <span class="comment-btn"  onclick="addcomment(false)">写留言</span>
        </div>
        <ul id="commListLayer">
            <li class="blank-content" id="blank-content" style="display: none;">暂无留言</li>
        </ul>
        <div id="moreList" onclick="getMore(this)" data-last="" style="display: none;">加载更多留言</div>
        <div id="addCommPage" >
            <div class="title" id="addTitle"></div>
            <div class="input">
                <textarea id="commInp" placeholder="发表你的留言"></textarea>
            </div>
            <div class="submit" id="submitCommBtn" onclick="savaComments()">提交</div>
        </div>
    </div>
    <div id="dialogMask" class="dialog-mask"></div>
        <div id="dialogConfirm" class="dialog-confirm">
                <div class="content">确定删除这条留言吗？</div>
                <div class="bottom">
                        <div class="btn cancel-btn" id="cancelBtn" onclick="hideConfirm()">取消</div>
                        <div class="btn confirm-btn" id="sureBtn" onclick="delComments(this)">确定</div>
                </div>
        </div>
        <div id="dialogAlert" class="dialog-confirm">
                <div id="alertContent" class="content">alertContent</div>
                <div class="bottom">
                        <div class="btn alert-btn" id="alert-btn" onclick="hideAlert()">确定</div>
                </div>
        </div>
</body>
</html>
